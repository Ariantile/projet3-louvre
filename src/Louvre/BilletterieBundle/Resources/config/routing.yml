# src/Louvre/BilletterieBundle/Resources/config/routing.yml

louvre_core_homepage:
    path:     /
    defaults: 
        _controller: LouvreBilletterieBundle:Billetterie:formacc

louvre_billetterie_paiement:
    path:    /paiement
    defaults: 
        _controller: LouvreBilletterieBundle:Billetterie:paiement
        
louvre_payment_done:
    path:   /remerciement
    defaults:
        _controller: LouvreBilletterieBundle:Billetterie:done
        
louvre_billet_recover:
    path:   /recover
    defaults:
        _controller: LouvreBilletterieBundle:Billetterie:recover
        
louvre_billet_recover_affichage:
    path:   /commande
    defaults:
        _controller: LouvreBilletterieBundle:Billetterie:affichage